    <!--The "header" starts here-->

        <a href="index.html"><img src="images/Logo.jpg" alt="" id="imagotipo"></a>

        <div id="formulariobox">

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                    Nave de carrera

                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">

                <div class="form-check">

                <option value="02">Comer y beber(Solo estetico)</option>
                <option value="03">Armas de fuego(Funcionales pero solo estetico)</option>
            </select>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                <p>多Recomendarias este producto?</p>
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                <p>多Te gustaria recibir correo electronico para estar al tanto de las actualizaciones?</p>
                </label>
            </div>
            <button type="submit" class="btn btn-primary" id="btnreg">Enviar</button>
        </div>
        <!--The "form" ends here-->
    </section>
